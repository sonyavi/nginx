---
- name: Validate OS family
  ansible.builtin.assert:
    that:
      - ansible_os_family in ["Debian", "RedHat"]
    fail_msg: "Роль docker_engine поддерживает Debian/Ubuntu и RedHat-подобные системы."

# -------------------------
# Debian/Ubuntu
# -------------------------
- name: Install prerequisites (Debian/Ubuntu)
  when: ansible_os_family == "Debian"
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Remove old Docker repositories (Debian/Ubuntu)
  when: ansible_os_family == "Debian"
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/docker.sources

- name: Ensure apt keyrings directory exists (Debian/Ubuntu)
  when: ansible_os_family == "Debian"
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker GPG key (Debian/Ubuntu)
  when: ansible_os_family == "Debian"
  become: true
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Add Docker repository (Debian/Ubuntu)
  when: ansible_os_family == "Debian"
  become: true
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ 'arm64' if ansible_architecture in ['aarch64', 'arm64'] else 'amd64' }} signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker

- name: Install Docker Engine + Compose plugin (Debian/Ubuntu)
  when: ansible_os_family == "Debian"
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

# -------------------------
# RHEL/Fedora/Rocky/Alma (опционально)
# -------------------------
- name: Install prerequisites (RHEL-like)
  when: ansible_os_family == "RedHat"
  become: true
  ansible.builtin.package:
    name:
      - ca-certificates
      - curl
    state: present

- name: Add Docker repo (RHEL-like)
  when: ansible_os_family == "RedHat"
  become: true
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/centos/docker-ce.repo"
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: "0644"

- name: Install Docker Engine + Compose plugin (RHEL-like)
  when: ansible_os_family == "RedHat"
  become: true
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

# -------------------------
# Service
# -------------------------
- name: Ensure docker service enabled/started
  become: true
  ansible.builtin.service:
    name: docker
    enabled: "{{ docker_engine_enable_service }}"
    state: "{{ 'started' if docker_engine_start_service else 'stopped' }}"

- name: Ensure docker group exists
  when: docker_engine_manage_docker_group
  become: true
  ansible.builtin.group:
    name: docker
    state: present

- name: Add users to docker group
  when: docker_engine_manage_docker_group and (docker_engine_docker_users | length > 0)
  become: true
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_engine_docker_users }}"